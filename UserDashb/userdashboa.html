<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1e272e;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .sidebar ul li:hover {
      background-color: #34495e;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h2 {
      margin: 0;
    }
    .signout-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-left: 10px; /* Adjusted margin */
    }
    .signout-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h2 {
      color: #333;
    }
  </style>
</head>
<body>

<div class="navbar">
  <h2>User Dashboard</h2>
  <div>Balance: #<span id="bala">100.00</span></div>
  <button class="signout-btn">Sign Out</button>
</div>

<div class="sidebar">
  <ul>
    <li><a href="/UserDashb/ViewEvents.html">View Events</a></li>
    <li><a href="/UserDashb/ViewEvents.html">View Events</a></li>
    <li><a href="/UserDashb/viewbookedevents.html">View Booked Events</a></li>
    <li><a href="#view-profile">View Profile</a></li>
    <li><a href="/FundWallet/fundwallet.html">Fund Wallet</a></li>
  </ul>
</div>

<div class="content">
  <div class="container">
    <div class="card">
      <h2>Welcome to the User Dashboard</h2>
    </div>
  </div>
</div>
<script src="/UserDashb/balance.js"></script>
</body>
</html>
