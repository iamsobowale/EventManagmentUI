<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1e272e;
      color: #fff;
      position: fixed;
      top: 70px; /* Adjusted to make room for the navbar */
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .sidebar ul li:hover {
      background-color: #34495e;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .navbar {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h2 {
      margin: 0;
    }
    .signout-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .signout-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .container {
      margin-left: 250px; /* Adjusted to make room for the sidebar */
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .create-event-btn {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .view-participants-btn {
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .event-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .event-card h4 {
      margin-top: 0;
    }
    .event-card p {
      margin-bottom: 10px;
    }
    .event-card .button-container {
      margin-top: auto;
    }
    .event-card button {
      margin-top: 10px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="navbar">
  <h2>Event Management</h2>
  <div>Balance: #<span id="bala">100.00</span></div>
  <button class="signout-btn" onclick="signOut()">Sign Out</button>
</div>

  <div class="sidebar">
    <ul>
      <li><a href="/UserDashb/ViewEvents.html">View Events</a></li>
      <li><a href="/UserDashb/viewbookedevents.html">View Booked Events</a></li>
      <li><a href="#view-profile">View Profile</a></li>
      <li><a href="/FundWallet/fundwallet.html">Fund Wallet</a></li>
    </ul>
  </div>


  <div class="content">
    <div class="container">
      <div class="card">
        <h1>Fund Wallet</h1>
        <form id="myform" method="post">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" placeholder="Enter the amount to fund" required>
        </div>
        <input onclick="create()" type="submit" value="Fund Wallet">
      </form>
      </div>
    </div>
  </div>
  <script src="/UserDashb/balance.js"></script>
  <script src="/FundWallet/funwallet.js"></script>
</body>
</html>
