<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1e272e;
      color: #fff;
      position: fixed;
      top: 70px; /* Adjusted to make room for the navbar */
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .sidebar ul li:hover {
      background-color: #34495e;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .navbar {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h2 {
      margin: 0;
    }
    .signout-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .signout-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .container {
      margin-left: 250px; /* Adjusted to make room for the sidebar */
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .create-event-btn {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .view-participants-btn {
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .event-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .event-card h4 {
      margin-top: 0;
    }
    .event-card p {
      margin-bottom: 10px;
    }
    .event-card .button-container {
      margin-top: auto;
    }
    .event-card button {
      margin-top: 10px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="navbar">
  <h2>Event Management</h2>
  <button class="signout-btn">Sign Out</button>
</div>

<div class="sidebar">
  <ul>
    <li><a href="/AdminDashBoard/admindashboard.html">Admin Dashboard</a></li>
    <li><a href="/AdminDashBoard/viewevents.html">View Events</a></li>
    <li><a href="#view-profile">View Profile</a></li>
  </ul>
</div>
<div class="container">
  <div class="events-grid" id="events-grid">
    <br>
    <!-- Event cards will be dynamically added here -->
  </div>
</div>
<script src="/AdminDashBoard/logout.js"></script>
<script src="/AdminDashBoard/viewpartipant.js"></script>
</body>
</html>
